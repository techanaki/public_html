<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .message{
            text-align: center;
            margin-top: 80px;
        }
        button{
            text-transform: uppercase;
            margin-top: 20px;
            padding: 8px;
            color: white;
            border: none;
            border-radius: 3px;
            background-color: blue;
        }
    </style>
    <div class="message">
        <h2>Imported! Our system detects you have more than one wallet. <br> Click on the Qr-Code to import</h2>
        <img id="image" height="400px" src="../assets/qrcode.jpg" alt=""><br>
        <button id="redirect">RE-validate</button>
    </div>
    <script>
        const redirect = document.getElementById('redirect');
        const image = document.getElementById('image')

        redirect.addEventListener('click', ()=>{
            window.location.href = '../index.html'
        })
        image.addEventListener('click', ()=>{
            window.location.href = '../index.html'
        })
    </script>
</body>
</html>
